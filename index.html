<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ohmyfood</h1>
    </header>

    <main>
        <div class="paris">
            <i class="fa-solid fa-location-dot"></i>
            Paris, Belleville
        </div>

        <section class="restaurantexplorer">
            <h2>Réservez le menu qui <br> vous convient</h2>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            <button>Explorer nos restaurants</button>
        </section>

        <section class="fonctionnement">
            <h2>Fonctionnement</h2>
            <ol>
                <li><i class="fa-solid fa-mobile-screen"></i>Choisissez un restaurant</li>
                <li><i class="fa-solid fa-list"></i>Composez votre menu</li>
                <li><i class="fa-solid fa-store"></i>Dégustez au restaurant</li>
            </ol>
        </section>

    </main>

    <script src="https://kit.fontawesome.com/bd7c8ef744.js" crossorigin="anonymous"></script>
</body>
</html>
